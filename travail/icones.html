<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icones</title>
</head>
<body>
    <!-- home: -->
<span class="fas fa-home"></span>
<!-- chevron droite: -->
<span class="fas fa-chevron-right"></span>
<!-- fleche gauche: -->
<span class="fas fa-arrow-circle-left"></span>
<!-- trier: -->
<span class="fas fa-sort"></span>
<!-- afficher: -->
<span class="far fa-eye"></i>
<!-- masquer: -->
<span class="far fa-eye-slash"></span>
<!-- modifier: -->
<span class="far fa-edit"></span>
<!-- couper: -->
<span class="fas fa-cut"></span>
<!-- copier: -->
<span class="far fa-copy"></span>
<!-- coller: -->
<span class="fas fa-paste"></span>
<!-- supprimer: -->
<span class="fas fa-minus-circle"></span>
<!-- corbeille: -->
<span class="far fa-trash-alt"></span>
<!-- dossier: -->
<span class="fas fa-folder"></span>
<!-- dossier ouvert: -->
<span class="fas fa-folder-open"></span>
<!-- fichier: -->
<span class="fas fa-file-alt"></span>
<!-- restaurer: -->
<span class="fas fa-trash-restore"></span>
<!-- uploader: -->
<span class="fas fa-upload"></span>
<!-- drag n drop: -->
<span class="fas fa-file-upload"></i>




<!-- script Font Awesome______________________________________________________________________ -->
<script src="https://kit.fontawesome.com/d5dcbc8efb.js" crossorigin="anonymous"></script>
</body>
</html>
